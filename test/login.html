<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/be738b9924.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="phpfile/password.php" method="post">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Username" id="username" name="username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" id="password" name="password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" value="Continue">
        </div>
      </form>
      <div class="option">or Connect With Social Media</div>
      <div class="twitter">
        <a href="" id="adminButton"><i class="fa-solid fa-lock"></i>ADMIN</a>
      </div>
      <div class="facebook">
        <a href="create.html"><i class="fa-solid fa-right-to-bracket"></i>CREATE NEW ACCOUNT</a>
      </div>
    </div>
    <script>
      document.getElementById('adminButton').addEventListener('click', function(event) {
        event.preventDefault();
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
  
        // Admin credentials
        var adminCredentials = [
          { username: 'mani016', password: 'mani@123' },
          { username: 'abhi038', password: 'abhi@123' }
        ];
  
        var isAdmin = adminCredentials.some(function(admin) {
          return admin.username === username && admin.password === password;
        });
  
        if (isAdmin) {
          window.location.href = 'admin.html';
        } else {
          alert('Invalid admin credentials');
        }
      });
    </script>
  </body>
</html>
